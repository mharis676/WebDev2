<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        header ul {
            display: flex;
            justify-content: center;
        }

        header li {
            list-style: none;
            margin-left: 20px;
        }

        .main {
            width: 580px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .searchBox {
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        .searchBox img {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .search {
            width: 100%;
            padding: 15px 60px 15px 45px;
            border-radius: 30px;
            border: 1px solid #000000;
            outline: none;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            margin-top: 20px;
        }

        .buttons button {
            margin: 0 5px;
            padding: 12px 20px;
            color: #3c4043;
            background: #f8f9fa;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid transparent;
            outline: none;
        }

        .languages {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            list-style: none;
        }

        .languages li {
            margin: 0 10px;
        }

        .languages a {
            color: #1a0dab;
            text-decoration: none;
        }

        .languages a:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #70757a;
        }

        footer div {
            display: flex;
            gap: 20px;
        }

        footer div a {
            color: #70757a;
            text-decoration: none;
        }

        footer div a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""><img src="menuIcon.png" alt="Menu Icon"></a></li>
            <li><button>Sign in</button></li>
        </ul>
    </header>
    <div class="main">
        <img src="google.png" alt="Google Logo">
        <div class="searchBox">
            <img src="search.png" alt="Search Icon">
            <input type="text" class="search" placeholder="Search...">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <ul class="languages">
        <li>Google offered in:</li>
        <li><a href="">اردو</a></li>
        <li><a href="">پښتو</a></li>
        <li><a href="">سنڌي</a></li>
    </ul>
    <footer>
        <div>PAKISTAN</div>
        <div>
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search works</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
    </footer>
</body>

</html>
